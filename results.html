<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <table>
        <tr>
            <th>Teacher</th>
            <th>Average Rating</th>
            <th>Total Votes</th>
        </tr>
        {% for teacher, avg in averages.items() %}
        <tr>
            <td>{{ teacher }}</td>
            <td>{{ avg|round(2) }}</td>
            <td>{{ votes[teacher]|length }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('home') }}">Go Back</a>
</body>
</html>

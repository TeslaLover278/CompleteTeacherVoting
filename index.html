<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Rating</title>
</head>
<body>
    <h1>Welcome to the Teacher Rating App</h1>
    <p>Total Votes: {{ vote_count }}</p>
    <a href="{{ url_for('results') }}">View Results</a>
    <ul>
        {% for teacher in votes.keys() %}
        <li>
            <a href="{{ url_for('vote', teacher=teacher) }}">{{ teacher }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
